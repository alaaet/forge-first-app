<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Oboria 3D Viewer</title>
  <link rel="icon" href="./forge-first-app/images/favicon.ico" type="image/x-icon" />
  <!-- The Viewer JS & CSS-->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v7.80"
    type="text/css">
  <link rel="stylesheet" href="./forge-first-app/main.css">
</head>

<body>
  <div id="header">
    <img class="logo" src="./forge-first-app/logo.png" alt="Autodesk Forge">
    <span class="title">Oboria 3D Viewer</span>

    <label for="models">Choose a model:</label>
    <select name="models" id="models">
    </select>

    <button id="showAnnotationBtn">Show annotations</button>

    <input id="search_data" type="text" placeholder="Search term.." name="search" >
    <button id="search_btn" type="search">Search</button>
  </div>
  <div id="preview"></div>
  <script language="JavaScript"
    src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js?v=v7.80"></script>
  <script src="./forge-first-app/main.js" type="module"></script>
</body>

</html>
